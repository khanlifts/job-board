<h1>{{ appTitle() }}</h1>

<h2>Search Jobs:</h2>
<input type="text" (input)="onSearch($event)">

@if (searchTerm().length > 0 && filteredJobs().length > 0) {
  {{foundJobsString()}}
}

<h3>Jobs:</h3>

@for (job of filteredJobs(); track $index) {
  <job-card [title]="job.title" [company]="job.company"></job-card>
}

<h3>Companies:</h3>
@for(company of companies(); track $index) {
  <company-card
    [companyName]="company.companyName"
    [industry]="company.industry"
    [employeeCount]="company.employeeCount"
  ></company-card>
}
