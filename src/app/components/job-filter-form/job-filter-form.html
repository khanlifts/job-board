<h1 class="job-filter-form">Nach Branchen filtern</h1>

<div class="job-filter-form__container">
  @for (industry of industries; track industry) {
    <div>
      <label [for]="industry">
        <input type="checkbox"
               [name]="industry"
               [id]="industry"
               [checked]="selectedIndustries().has(industry)"
               (change)="toggleIndustry(industry)"
        >
        {{ industry }}
      </label>
    </div>
  }
</div>
