<h3 class="job-list">Jobs:</h3>

@for (job of jobs(); track job.id) {
  <job-card
    [jobId]="job.id"
    [jobTitle]="job.title"
    [company]="job.company"
    [industry]="job.industry"
    [salary]="job.salary"
    [isDeleting]="isDeleting()"
    (deleteJob)="onJobDeleted(job.id)"
  >
  </job-card>
}
